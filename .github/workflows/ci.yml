name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Check Code Quality (New)
  # This runs first. If your code is messy, we don't bother running tests.
  quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Lint code
        run: uv run ruff check .

  # JOB 2: Run Unit Tests (Replaces test.yml)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality  # dependency: only run if quality passes
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]  # Test both versions you support
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # Run tests and generate the XML report Codecov needs
      - name: Run tests with coverage
        run: |
          uv run coverage run -m unittest discover -s tests -t .
          uv run coverage xml

      # Upload to Codecov (Using the secret you just set up)
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false